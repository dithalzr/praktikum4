<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Efect Fade</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script>
		$(document).ready(function() {
			$("#tbl_fo").click(function() {
				$(".persegi").fadeOut();
     		});
  			$("#tbl_fi").click(function() {
       			$(".persegi").fadeIn();
     		});
  			$("#tbl_fto").click(function() {
       			$(".persegi").fadeTo("slow", 0.3);
     		});
   		});
	</script>
	<style type="text/css">
		.persegi {
			width: 300px;
			height: 150px;
			background: yellow;
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<div class="persegi"></div>
	<br>
	<button id="tbl_fo">Fade Out</button>
  	<button id="tbl_fi">Fade In</button>
  	<button id="tbl_fto">Fade To 0.3</button>
</body>
</html>
